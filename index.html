<!doctype html>
<head>
  <meta charset="utf-8">
  <title>TON Wallet Tester</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <div class="level">
        <div class="level-left">
          <h1 class="title">TON Wallet Tester</h1>
        </div>
        <div class="level-right">
          <span class="has-text-warning-dark js-not-connected">
            Extension wallet not connected
          </span>
          <span class="has-text-success is-hidden js-connected">Extension wallet connected</span>
        </div>
      </div>
      <hr>
      <h1 class="title is-4">URI handling</h1>
      <div class="buttons">
        <a href="ton://transfer/EQAEsS9_xtLyQxbCkIP3vf-RlI53w8tcPN7g8I12I8Xwsry0?amount=1000000000&text=comment" class="button">
          Simple link &ensp;&#9989;
        </a>
        <a href="ton://transfer/EQAEsS9_xtLyQxbCkIP3vf-RlI53w8tcPN7g8I12I8Xwsry0?amount=1000000000&text=comment" class="button">
          <span>Link with child element &ensp;&#9989;</span>
        </a>
        <button class="button js-uri-open-function">
          JS open function &ensp;&#9989;
        </button>
        <button class="button js-uri-location">
          JS location change &ensp;<span class="is-size-7">&#10060;</span>
        </button>
        <button class="button js-uri-iframe-src">
          JS iframe with src &ensp;<span class="is-size-7">&#10060;</span>
        </button>
        <button class="button js-uri-iframe-location">
          JS iframe with location set &ensp;<span class="is-size-7">&#10060;</span>
        </button>
      </div>
      <div class="block">
        &#9989; - supports by extension, <span class="is-size-7">&#10060;</span> - no support
      </div>
      <div class="js-dapp-section" style="display:none">
        <h1 class="title is-4">dApp methods</h1>
        <div class="buttons">
          <button class="button js-method-get-chain">getChainId</button>
          <button class="button js-method-raw-sign">rawSign (not secure)</button>
          <button class="button js-method-personal-sign">personalSign (secure)</button>
        </div>
        <h1 class="title is-4">Provider Log</h1>
        <pre class="js-provider-log" style="display:none"></pre>
      </div>
    </div>
  </section>
  <script src="app.js"></script>
</body>
</html>
